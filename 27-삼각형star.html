<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
         //줄을 변경하기 위한 for
        for(i=1;i<=5;i++){
            // 한줄에 i개수만큼 j개수 출력
            for(j=1;j<=i;j++){
                document.write("★");
            }
            document.write("<br>")
        }

        for(i=5;i>=5;i--){
            // 한줄에 i개수만큼 j개수 출력
            for(j=1;j>=i;j--){
                document.write("★");
            }
            document.write("<br>")
        }
    </script>
</head>

</html>
