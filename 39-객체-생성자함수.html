<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 사용자정의 객체
        // TV 객체 생성하기
        var TV = new Object();
        // TV 객체에 속성만들어주기
        TV.brand="LG";
        TV.inch;
        TV.flat;

        // TV 메서드 만들기
        TV.on = function(){
            alert("TV가 켜졌습니다!")
        }
        TV.off = function(){
            alert("TV가 꺼졌습니다")
        }
        TV.volumn = function(num){
            alert("볼륨이"+num+"으로 조절되었습니다")
        }

        console.log(TV.brand);
        TV.volumn(30);

    </script>
</head>

</body>
</html>
