<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 키
        var height = Number(prompt("당신의 키를 입력하세요",""));
        // 몸무게
        var weight = Number(prompt("몸무게를 입력하세요",""));

        var sWeight = (height - 100)*0.9;
        sWeight-5 <= weight && weight <= sWeight+5 ? console.log("정상"):console.log("노력");
    </script>
</head>
<body>
    <h1>표준몸무게</h1>
    <p>적정몸무게 = (키 - 100)*0.9, _+5</p>
    <p>키,몸무게</p>
    <p>적정몸무게 -5 <= 내몸무게 && 내몸무게 <= 적정몸무게 +5</p>
    <p>정상,노력</p>
</body>
</html>
