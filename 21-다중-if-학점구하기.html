<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //학점구하기
        // 90~100 A
        // 80~89 B
        // 70~79 C
        // 60~69 D
        // 나머지는 F
        var score = Number(prompt("점수를 입력하세요",""));        
        if(score>=90){
            document.write("A")
        }
        else if(score>=80){
            document.write("B")
        }
        else if(score>=70){
            document.write("C")
        }
        else if(score>=60){
            document.write("D")
        }
        else{            
            document.write("F")
        }
    </script>
</head>
<body>
    
</body>
</html>
