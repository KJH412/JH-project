<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //과일의 종류를 저장할 배열만들기
        // 1.속 내용이 긴 경우 주로 씀.(웹 주소 등)
        var fruit = new Array();
        fruit[0]="사과";
        fruit[1]="포도";
        fruit[2]="배";

        console.log(fruit);
        // 2.var 배열명 = new Array(데이터1, 데이터2,데이터3);
        var fruit2 = new Array("감","멜론","바나나");
        console.log(fruit2);
        // 3.var 배열명 = [데이터1, 데이터2]; 가장많이씀.
        var fruit3 = ["수박","참외","키위","토마토","망고"];
        console.log(fruit3);

        // 2번방
        console.log(fruit3[2]);
    </script>
</head>
