<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // <함수 스코프>
        var count = 10;
        let num = 0;

        function sum(){
            var count = 5;
            let num = -10;
            console.log("지역변수 count:"+count);  //5
            console.log("지역변수 num:"+num);  //-10
        }
        sum();
        console.log("전역변수 count:"+count);  //10
        console.log("전역변수 num:"+num);  //0

        // <블록 스코프>
        // 조건문, 반복문
        var num1 = 1;
        console.log(num1);
        if(true){ //true 무조건 참-실행
            var num1=1111;
            console.log(num1);
        }
        console.log(num1); //var 조건문(if문)안에서 값이 바뀜.

        let num2 = 2;
        console.log(num2);
        if(true){
            let num2 = 2222;
            console.log(num2);
        }
        console.log(num2); //let 조건문(if문)안에 선언된 값으로 바뀌지 않음.
    </script>
</head>

</body>
</html>
