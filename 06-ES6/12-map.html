<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //
        let num = [1,2,3,4];
        //map 배열의 내용을 조작하여 새로운 배열을 만들어준다.
        //num배열의 들어있는 데이터 값들을 *3로 만들어서 새로운 배열 만들기
        let num3 = num.map(x => x*3); //배열을 각각 저장할 변수 x 를 3배수로.(1*3,2*3,3*3,4*3)
        document.write(num3 + "<br>");
        //num 배열의 각각의 데이터값을 (데이터 + index)값으로 만들어서 새로운 배열만들기
        let numId = num.map((n,i) => n+i);
        document.write(numId);

    </script>
</head>

</body>
</html>
