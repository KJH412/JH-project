<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //변수의 종류 3가지

        //1. var 변하는 데이터를 저장하는 공간 만들기
        //재선언, 재할당 가능
        var lang = "한글";
        console.log(lang); //한글
        var lang = "han~~";  //위 lang과 이름은 같지만 다른 변수임.
        console.log(lang);
        lang = "endg~~";
        console.log(lang);

        //2.let 재선언 불가능, 재할당 가능
        let userName = "홍길동";
        console.log(userName);
        // let userName = "이름"; <에러>
        userName = "이름";        //재할당
        console.log(userName); 

        //3.const 다른 프로그램에서는 보통 상수를 선언할 때 사용한다.
        //재선언, 재할당 불가능
        // const AGE = 18; (다른프로그램은 보통 대문자로 씀! / js는 상관X)
        const age = "18";
        console.log(age);
        // const age = "18"; <에러>
        // age = 20; <에러>

        
    </script>
</head>
<body>
    
    
</body>
</html>
