<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/jquery.bxslider.css">
    <link rel="stylesheet" href="css/bxslider-my.css">

    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/jquery.bxslider.js"></script>
    <script>
        $(function(){
            $(".banner").bxSlider({
                auto:true
            });
            $(".list").bxSlider({
                minSlides:2,
                maxSlides:4,
                slideWidth:300,
                slideMargin:10,
                moveSlides:1,
                pagerSelector:"#pager",
                controls:false
            })
        })
    </script>
</head>
<body>
    <ul class="banner">
        <li><a href="#"><img src="images/mainbanner1.jpg" alt=""> 1</a></li>
        <li><a href="#"><img src="images//mainbanner2.jpg" alt="">2</a></li>
        <li><a href="#"><img src="images//mainbanner3.jpg" alt="">3</a></li>
      </ul>
    <div class="listWrap">
        <ul class="list">
            <li><img src="images/architecture_slide01.jpg" alt=""></li>
            <li><img src="images/architecture_slide02.jpg" alt=""></li>
            <li><img src="images/architecture_slide03.jpg" alt=""></li>
            <li><img src="images/architecture_slide04.jpg" alt=""></li>
            <li><img src="images/architecture_slide05.jpg" alt=""></li>
        </ul>
        <ul id="pager">
            <li><a href="#" data-slide-index="1">1</a></li>
            <li><a href="#" data-slide-index="2">2</a></li>
            <li><a href="#" data-slide-index="3">3</a></li>
            <li><a href="#" data-slide-index="4">4</a></li>
            <li><a href="#" data-slide-index="5">5</a></li>
        </ul>
    </div>    
</body>
</html>
