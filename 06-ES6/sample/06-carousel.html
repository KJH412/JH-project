<html lang="en">
<head>

    <script src="js/jquery.bxslider.js"></script>
    <script>
        $(function(){
            $(".list").bxSlider({
                slideWidth:260,
                minSlides:2,
                maxSlides:4,
                moveSlides:1,
                slideMargin:10,
                auto:true
            })
        })
    </script>
</head>
<body>

        <ul class="list">

        </ul>
    </div>    
</body>
