    <title>Document</title>
    <script>
        //find 조건에 맞는 요소중 첫번째 요소 하나만
        let num =[1,2,3,4,5];
        let result = num.filter(n=>n%2==0);   //filter는 배열 [2,4]
        console.log(result);
        let result2 = num.find(n => n%2==0);  //find는 '2' 하나만 나온다.
        console.log(result2);


    </script>
