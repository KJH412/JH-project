<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //filter 배열요소중 조건에 맞는 요소만 추출하여 새로운 배열만들기
        const fruit = ["apple","banana","peach","watermelon","melon"];
        //fruit 배열에 들어있는 데이터중에 글자 길이가 6개이상인 것 만 찾아서 새로운 배열만들기.
        const result = fruit.filter(item => item.length>=6);
        document.write(result+"<br>");

        let num=[10,5,1,3,9];
        //num에 들어있는 데이터중에 5보다 큰 요소만 추출하여 새로운 배열만들기.
        let result2 = num.filter(n => n>5);
        document.write(`${result2}<br>`);

        let result3 = fruit.filter((item,index,arr) =>{
            document.write(item+"-");
            document.write(index+" : "); //item이 몇번째배열에 있는지 순서를 나타냄.
            document.write(arr+"<br>"); //item이 속한? 배열에 있는 모든걸 가지고 옴.
        });

    </script>
</head>

</body>
</html>
