<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/80-focus.css">

    <script>
        window.onload = function () {
            // uId
            var uId = document.querySelector("#uId");
            var uIdLabel = document.querySelector(".uId");
            uId.addEventListener("focus", function (e) {
                uIdLabel.style.display = "none"
                this.classList.add("active");
                //this는 자기자신(uId)
            })
            uId.addEventListener("blur",function(){
                uIdLabel.style.display="block";
                this.classList.remove("active");
            })


        }
    </script>
</head>

<body>
    <form name="member">
        <p><input type="text" id="uId"><label for="uId" class="uId">아이디 입력</label></p>
        <p><input type="text" id="uPass"><label for="uPass">비밀번호 입력</label></p>
        <p><button>로그인</button></p>
    </form>
</body>
</html>
