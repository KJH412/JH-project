<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <script>
         //var total ; //전역변수

        // 두수를 매개변수로 넘겨서 합을 구하는 함수 만들기
        function sum(a,b){
            var total = a+b; 
            //지역변수 (특정 지역안에서만 쓸 수 있음. 함수 안에서만. 바깥에있는 total과 다른것임?)
            return total; //지역변수쓰게 되면 return 호출한애한테 다시 돌아감.
        }
        var hap = sum(10,5);
        document.write(hap);
    </script>
