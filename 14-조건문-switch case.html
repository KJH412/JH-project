<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1~7사이의 숫자를 입력받아서 무지개색을 출력하고,
        // 다른숫자들 입력하면 "1~7만 됩니다"라는 메세지들 출력
        var num = prompt("1~7 사이의 숫자를 입력하세요", "");
        switch (num) {
            case "1":
                console.log("빨강");
                break;
            case "2":
                console.log("주황");
                
            case "3":
                console.log("노랑");
                break;
            case "4":
                console.log("초록");
                break;
            case "5":
                console.log("파랑");
                break;
            case "6":
                console.log("남색");
                break;
            case "7":
                console.log("보라");
                break;
            default:
                console.log("1~7사이만 가능합니다");
        }
    </script>
</head>

<body>

</body>

</html>
