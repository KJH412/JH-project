<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1. appCodeName : 방문자의 브라우저 코드명을 알아낼때
        document.write(navigator.appCodeName,"<br>");
        //2. appName: 브라우저의 이름을 알아낼때
        document.write(navigator.appName,"<br>");
        //3. appVersion: 브라우저의 버젼을 알아낼때
        document.write(navigator.appVersion,"<br>");
        //4. language: 방문자의 브라우저 사용언어
        document.write(navigator.language,"<br>");
        //5. product: 브라우저의 엔진을 알아낼때
        document.write(navigator.product,"<br>");
        //6. platform: 브라우저의 운영체제
        document.write(navigator.platform,"<br>");
        //7. userAgent: 종합
        document.write(navigator.userAgent,"<br>");
    </script>
</head>

<body>

</body>

</html>
