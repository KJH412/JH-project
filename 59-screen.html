<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //스크린의 너비값
        document.write("width :"+screen.width,"<br>");
        //스크린 높이  1080
        document.write("height :"+screen.height,"<br>");
        //스크린 사용가능 너비값
        document.write("width :"+screen.availWidth,"<br>");
        //스크린 사용가능 높이값 1040
        document.write("width :"+screen.availHeight,"<br>");
        //컬러수 (비트수)
        document.write("color:"+screen.colorDepth,"<br>");
        //한 픽셀당 비트수
        document.write(screen.pixelDepth,"<br>");
    
    </script>
</head>
<body>
    
</body>
</html>
