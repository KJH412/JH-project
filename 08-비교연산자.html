<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 숫자와 문자를 저장할 변수 만들기
        var a = 10;
        var b= "10";
        var c= 20;

        /* a>c */ 
        console.log(a>c); //false
        /* c>=a */
        console.log(c>=a); //true
        /* a==b */
        console.log(a==b); //true
        /* a===b */
        console.log(a===b); //false
        /* a!=b */
        console.log(a!=b); //false a와b 다르지않다.(값만 봄. 10=10)
        /* a!==b */
        console.log(a!==b); //true a와b가 다르다.(타입까지 봄 10,"10")
    </script>
</head>
<body>
</body>
</html>
