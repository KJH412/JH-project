<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var score = Number(prompt("숫자를 입력하세요",""));
        // prompt는 문자이므로 Number씌우기. ===으로 쓰면 값만 보기때문에 나오긴 함. 
        if(score % 2 == 0){
            document.write("짝수")
        }else{
            document.write("홀수")
        }
    </script>
</head>

</body>
</html>
