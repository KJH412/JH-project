            overflow: hidden;
        }
        .icon{
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
    <script src="js/79-mini-move.js"></script>
</head>
<body>
    <input type="text" id="code" name="code">
    <div class="box">

    </div>
</body>
