<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //문자열 객체 선언하기
        // var str = new String("hi~ javascript!");
        var str = "Ahi~ java script!"; //위와 같은말임. "안에 문자 쓰면됨"
        document.write(str,"<br>");
        //특정위치의 문자 하나 추출하기 charAt(5) 5번째위치의 문자=>01234번째
        document.write("5번째 문자 :"+str.charAt(5),"<br>"); 
        
        //특정위치부터 여러개의 문자를 추출 substr(시작위치,개수)
        document.write("4번째 4개 :"+str.substr(4,4),"<br>");
        // substring(시작위치, 끝위치)
        document.write("8번째 13:"+str.substring(8,14),"<br>"); // 13번째=0~14
        
        //특정문자가 들어있는 위치찾기(브라우저체크)
        document.write("j가 들어 있는 위치:"+str.indexOf("j"),"<br>");

        // z(없는 문자 찾기)
        document.write("z가 들어 있는 위치:"+str.indexOf("z"),"<br>");

        //match
        document.write("j가 들어 있는 위치:"+str.match("j"),"<br>");
        document.write("z가 들어 있는 위치:"+str.match("z"),"<br>");
        //search
        document.write("j가 들어 있는 위치:"+str.search("j"),"<br>");
        document.write("z가 들어 있는 위치:"+str.search("z"),"<br>");
        
        //전부 대문자
        document.write("대문자:"+str.toUpperCase(),"<br>");
        //전부 소문자
        document.write("소문자:"+str.toLowerCase(),"<br>");

        //문자열의 길이 .length 메서드가 아니라 속성이라 괄호 x
        document.write("길이:"+str.length,"<br>");
        //A a 0번째 문자의 코드값 알아내기
        document.write("A:"+str.charCodeAt(0),"<br>");
        //코드값으로 문자가 누구인지
        document.write("코드"+String.fromCharCode(65),"<br>");
        //공백을 기준으로 각각의 내용을 분리하여 배열에 넣기 또는 /가 기준이면 .split("/")
        var sp = str.split(" ");
        document.write(sp[0],"<br>");
        document.write(sp[1],"<br>");
        document.write(sp[2],"<br>");


    </script>
</body>
</html>
